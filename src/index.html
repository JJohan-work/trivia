<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia</title>
</head>
<body>
  <div class="setup">
    <form>

      <label for="numAmt">Choose amount of questions</label>
      <input type="number" id="numAmt" min="3" max="30" required>

      <label for="category">Choose a category</label>
      <select name="category" id="category" required>
        <option value="9">General Knowledge</option>
        <option value="20">Mythology</option>
        <option value="21">Sports</option>
        <option value="22">Geography</option>
        <option value="27">Animals</option>
      </select>
      <label for="category">Choose a difficulty</label>
      <select name="difficulty" id="difficulty">
        <option value="any">Any</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  <div class="questionbox">
    <div id="question1" class="question">question 1</div>
    <div id="question2" class="question">question 2</div>
    <div id="question3" class="question">question 3</div>
    <button id="testButton">Test Me</button>
  </div>
</body>
</html>
