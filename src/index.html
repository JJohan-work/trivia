<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia</title>
</head>
<body>
  <div class="setup">
    <form>

      <label for="numAmt">Choose amount of questions</label>
      <input type="number" id="numAmt" min="3" max="50" required>

      <label for="category">Choose a category</label>
      <select name="category" id="category" required>
        <option value ="any">All</option>
        <option value ="9">General Knowledge</option>
        <option value ="10">Books</option>
        <option value ="11">Film</option>
        <option value ="12">Music</option>
        <option value ="13">Musicals & Theater</option>
        <option value ="14">Television</option>
        <option value ="15">Video Games</option>
        <option value ="16">Board Games</option>
        <option value ="17">Science & Nature</option>
        <option value ="18">Computers</option>
        <option value ="19">Mathmatics</option>
        <option value ="20">Mythology</option>
        <option value ="21">Sports</option>
        <option value ="22">Geography</option>
        <option value ="23">History</option>
        <option value ="24">Politics</option>
        <option value ="25">Art</option>
        <option value ="26">Celebrities</option>
        <option value ="27">Animals</option>
        <option value ="28">Vehicles</option>
        <option value ="29">Comics</option>
        <option value ="30">Gadgets</option>
        <option value ="31">Japanese Anime & Manga</option>
        <option value ="32">Cartoon & Animations</option>
      </select>
      <label for="category">Choose a difficulty</label>
      <select name="difficulty" id="difficulty">
        <option value="any">Any</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  <div class="questionbox">
    <div id="question1" class="question">
    <p id="question1-question"></p>
    <p id="question1-option1"></p>
    <p id="question1-option2"></p>
    <p id="question1-option3"></p>
    <p id="question1-option4"></p>
  </div>
    <div id="question2" class="question">question 2</div>
    <div id="question3" class="question">question 3</div>
    <button id="testButton">Test Me</button>
  </div>
</body>
</html>
